<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
    <div id="header">
        <img id="backButton" src="../assets/icons/chevron-left.svg" alt="back">
        <h2>Settings</h2>
    </div>
    <div id="settings-container">
        <div class="column">
            <label for="sensitivityLevel">Sensitivity Level</label>
            <div class="row"> 
                <input type="range" id="sensitivityLevel" min="1" max="3">
                <div id="sensitivityLabels">
                    <span>Low</span><span>Medium</span><span>High</span>
                </div>
            </div>
        </div>

        <fieldset>
            <label for="sensitivityLevel">Selected Patterns:</label>
            <!-- <legend>Selected Patterns:</legend> -->
            <label><input type="checkbox" name="patterns" value="falseUrgency"> False Urgency</label>
            <label><input type="checkbox" name="patterns" value="basketSneaking"> Basket Sneaking</label>
            <label><input type="checkbox" name="patterns" value="confirmShaming"> Confirm Shaming</label>
            <label><input type="checkbox" name="patterns" value="forcedAction"> Forced Action</label>
            <label><input type="checkbox" name="patterns" value="subscriptionTrap"> Subscription Trap</label>
        </fieldset>

        <div>
            <label for="automaticScanning">Automatic Scanning</label>
            <input type="checkbox" id="automaticScanning" checked>
        </div>

        <div id="whitelist">
            <label>Whitelist Websites</label>
            <button id="addWebsite">+</button>
        </div>
        <div id="whitelistEntries">
            <!-- Whitelisted websites will be added here -->
        </div>

        <button id="saveButton">Save</button>
    </div>
    <script src="../scripts/settings.js"></script>
</body>
</html>
