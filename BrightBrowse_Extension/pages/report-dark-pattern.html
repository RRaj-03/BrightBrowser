<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Dark Pattern</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/report-dark-pattern.css">
</head>
<body>
    <div id="header">
        <img id="backButton" src="../assets/icons/chevron-left.svg" alt="back">
        <h2>Report Dark Pattern</h2>
    </div>
    <div id="report-container">
        <div class="column">
            <label for="websiteUrl">Website URL</label>
            <input type="text" id="websiteUrl" placeholder="Enter the website URL">
        </div>
        <div class="column">
            <label for="darkPatternCategory">Dark Pattern Category</label>
            <select id="darkPatternCategory">
                <option value="coercion">Coercion</option>
                <option value="deception">Deception</option>
                <option value="misdirection">Misdirection</option>
                <!-- Add more options as required -->
            </select>
        </div>
        <div class="column">
            <label for="patternTopic">Topic or String of Dark Pattern</label>
            <input type="text" id="patternTopic" placeholder="Enter the topic or string">
        </div>
        <div class="column">
            <label for="patternDescription">Describe the pattern</label>
            <textarea id="patternDescription" placeholder="Describe the pattern"></textarea>
        </div>
        <div class="column">
            <label for="solution">How can users avoid or solve the issue?</label>
            <textarea id="solution" placeholder="Suggest a solution"></textarea>
        </div>
        
        <div class="buttons-container">
            <button id="submitReport" class="button">Submit</button>
        </div>
    </div>
    <script src="../scripts/report-dark-pattern.js"></script>
</body>
</html>
